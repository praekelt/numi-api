type: object

properties:
  id:
    type: string
    readOnly: true
    description: |
      The team's identifier (generated by the API)

  url:
    type: string
    readOnly: true
    description: |
      API url for accessing the team description

  title:
    type: string
    readOnly: true
    description: |
      The human-readable title of the team

  members:
    type: array
    readOnly: true
    items:
      $ref: '#/definitions/user/summary'
    description: |
      Summaries of users that are part of this team.

  organization:
    $ref: '#/definitions/organization/summary'
    readOnly: true
    description: |
      Summary of the organization that owns this team.

  permissions:
    type: array
    readOnly: true
    items:
      $ref: '#/definitions/permissions/permission'
    description: |
      The permissions granted to this team.

additionalProperties: false
