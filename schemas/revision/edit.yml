properties:
  type:
    enum:
      - edit

  properties:
    properties:
      edit_type:
        type: string
        description: |
          Programmatically usable string representing the type of edit done in
          this revision.

      patch:
        $ref: 'http://json.schemastore.org/json-patch'
        description: |
          JSON patch representing the changes made in this revision

required:
  - type
  - properties
