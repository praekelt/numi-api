required:
  - title
  - sequences

properties:
  id:
    type: string
    description: |
      The dialogue's identifier (generated by the API)

  title:
    type: text
    description: |
      The human-readable title of the dialogue

  sequences:
    type: array
    items:
      $ref: '#/definitions/sequence'
    description: |
      The dialogue's set of sequences

additionalProperties: false
