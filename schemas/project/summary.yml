type: object

properties:
  id:
    type: string
    readOnly: true
    description: |
      The projects's identifier (generated by the API)

  organizationId:
    type: string
    readOnly: true
    description: |
      The identifier of the organization that owns this project.

  url:
    type: string
    readOnly: true
    description: |
      API url for accessing the project description.

  title:
    type: string
    readOnly: true
    description: |
      The human-readable title of the project

  is_archived:
    type: boolean
    readOnly: true
    description: |
      Flag representing whether this project has been archived.

additionalProperties: false
