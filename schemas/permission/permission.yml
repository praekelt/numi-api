required:
  - type

properties:
  id:
    type: string
    readOnly: true
    description: |
      The permission's identifier (generated by the API)

  type:
    type: string
    enum:
      - admin
      - projects:create
      - project:admin
      - project:dialogues:read
      - project:dialogues:write
      - dialogue:read
      - dialogue:write
    description: |
      Identifies the type of this permission.

  properties:
    type: object
    default: {}
    description: |
      Properties relevant to the permission type.

anyOf:
  - $ref: '#/definitions/permission/admin'
  - $ref: '#/definitions/permission/projects-admin'
  - $ref: '#/definitions/permission/project-admin'
  - $ref: '#/definitions/permission/project-dialogues-read'
  - $ref: '#/definitions/permission/project-dialogues-write'
  - $ref: '#/definitions/permission/dialogue-read'
  - $ref: '#/definitions/permission/dialogue-write'
