required:
  - type

properties:
  id:
    type: string
    readOnly: true
    description: |
      The permission's identifier (generated by the API)

  type:
    type: string
    enum:
      - admin
      - projects:create
      - project:admin
      - project:dialogues:read
      - project:dialogues:write
      - dialogue:read
      - dialogue:write
    description: |
      Identifies the type of this permission.

  properties:
    type: object
    default: {}
    description: |
      Properties relevant to the permission type.
