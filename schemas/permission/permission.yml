type: object

properties:
  id:
    type: string
    readOnly: true
    description: |
      The permission's identifier (generated by the API)

  object_id:
    type:
      - string
      - 'null'
    default: null
    description: |
      The identifier of the object related to this permission, or `null` if
      there is no object related to this permission.

  type:
    type: string
    enum:
      - project:admin
      - project:dialogues:read
      - project:dialogues:write
      - dialogue:read
      - dialogue:write
    description: |
      Identifies the type of this permission.

  metadata:
    type: object
    default: {}
    description: |
      Additional data relevant to the permission type.

required:
  - type
