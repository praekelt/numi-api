type: object

properties:
  id:
    type: string
    readOnly: true
    description: |
      The user's identifier (generated by the API)

  url:
    type: string
    readOnly: true
    description: |
      API url for accessing the user description.

  email:
    type: string
    format: email
    readOnly: true
    description: |
      The email address used when authenticating the user.

  first_name:
    type: string
    description: |
      The user's first name.

  last_name:
    type: string
    description: |
      The user's last name.

required:
  - first_name
  - last_name

additionalProperties: false

required:
  - first_name
  - last_name
